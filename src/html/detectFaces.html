<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/detectFaces.css">
    <script src="../js/detectFaces.js"></script>
</head>
<body onload="showWeather()">

<main class="mainBody">
    <div class="header" id="title">
        <input type="search" id="searchTxt" value="" class="txt txt-info" style="width: 50%" required>
        <input type="button" id="searchBtn" value="search" class="btn btn-info" onClick="showWeather()">
    </div>
    
    <div class="column1">
        <img alt="random image" src="../../res/img/punch.png" id="myImg">
    </div>
    
    <div class="column2" id="contents">
       <div class="giphy" style="text-align: center">
            <img src="../../res/img/punch.png" class="gif" id="conditionIcon">
            <span id="info0" class="info" style="color: white;position: absolute;margin-top: -40px"> </span>
        </div><hr>
        <span id="info1" class="info"> </span><br>
        <span id="info2" class="info"> </span><br>
        <span id="info3" class="info"> </span><br>
        <span id="info4" class="info"> </span>
    </div>
</main>
</body>
</html>
